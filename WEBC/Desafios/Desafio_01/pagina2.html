<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteiner2">
        <p>Formulário de contato do CESAE</p>
        <form action="destino.ph" method="">
            <button><a href="index.html">Voltar</a></button> 
        </form>
        <br>
        <!--Formulário-->
    <form action="destino.ph" method="">
        <label for="Nome">Nome:</label>
        <input type="email" required placeholder="Seuemail@aqui.com" id="Login" name="Login">
        <br> <br>
        <label for="Senha" id="Senha" name="Senha">Senha:</label>
        <input type="Password" maxlength="8" minlength="4" id="Password" name="Password"> 
        <br>
        <br>
        <input type="text" list="cidade" placeholder="Escolha uma opção">
        <datalist id="cidade">
            <option value="Web Developer & Mobile">Web Developer & Mobile</option>
            <option value="Cyber Security">Cyber Security</option>
        </datalist>

        <button>Entrar</button> 
    </div>
</body>
</html>
