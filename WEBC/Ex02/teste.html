<!DOCTYPE html>
<html>

<head>
    <title>Minha Toolbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            padding: 20px;
            position: relative;
            /* Define o header como um contêiner posicionado */
            color: white;
        }

        .toolbar {
            background-color: #333;
            overflow: hidden;
        }

        .toolbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .toolbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Novo CSS para o botão de contato */
        .contact {
            position: absolute;
            /* Posiciona o elemento em relação ao contêiner .header */
            bottom: 10px;
            /* Distância do elemento até a parte inferior do header */
            right: 10px;
            /* Distância do elemento até a parte direita do header */
            background-color: #333;
            /* Cor de fundo do botão */
            color: white;
            /* Cor do texto */
            padding: 10px 20px;
            /* Espaçamento interno */
            text-decoration: none;
            /* Remove o sublinhado */
            border-radius: 5px;
            /* Arredonda os cantos */
        }

        .contact:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="toolbar">
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="#services">Serviços</a>
            <a href="#contact">Contato</a>
        </div>

        <!-- Adicionando o botão de contato no header -->
        <a href="#contact" class="contact">Contato</a>
    </div>
</body>

</html>
